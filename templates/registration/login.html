{% extends "layout.html" %}

{% block content %}

<div class="row my-3 justify-content-center">
    <h1 class="h1 text-center">Iniciar sesión</h1>
    <div class="col-6 col-lg-4 text-center">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Su usuario y/o contraseña no coinciden. Inténtalo de nuevo.
                </div>
            {% endif %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input class="form-control" id="username" type="text" name="username" autofocus autocapitalize="none"
                    autocomplete="username" maxlength="150" required aria-invalid="true">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input class="form-control" id="password" type="password" name="password"
                    autocomplete="current-password" required aria-invalid="true">
            </div>
            <input class="m-3 btn btn-dark" type="submit" value="Iniciar sesión">
        </form>
    </div>
</div>

{% endblock %}
